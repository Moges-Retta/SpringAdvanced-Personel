<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Werknemers')"></head>
<body>
<div th:replace="fragments::home"></div>
        <dl th:if="${werknemer}" th:object="${werknemer}">
            <h1 th:text="|*{familienaam} *{voornaam}|"></h1>
            <dt>Voornaam</dt>
            <dd th:text="*{voornaam}"></dd>
            <dt>Familienaam</dt>
            <dd th:text="*{familienaam}"></dd>
            <dt>Email adres</dt>
            <dd th:text="|*{familienaam}&period;*{voornaam}&commat;toysforboys.com|"></dd>
            <dt>Salaries</dt>
            <dd th:text="*{salaris}"></dd>
            <dt>Jobtitel</dt>
            <dd th:text="${jobtitel}"></dd>
            <dt>Geboorte</dt>
            <dd th:text="*{geboorte}"></dd>
            <dt  th:if="*{getChef()}" th:text="Chef"></dt>
            <dd ><a class="linksIndd" th:if="*{getChef()}" th:href="@{/Werknemershierarchie/{id}(id=*{getChef().getId()})}"
                    th:text="|*{getChef().getVoornaam()} *{getChef().getFamilienaam()}|"> </a></dd>
            <dt>Ondergeschikten</dt>
            <ul th:each="Ondergeschikt : ${Ondergeschikten}" th:object="${Ondergeschikt}">
                <li>
                    <a class="linksIndd" th:text="|${Ondergeschikt.getVoornaam()}${Ondergeschikt.getFamilienaam()}|"
                       th:href="@{/Werknemershierarchie/{id}(id=${Ondergeschikt.id})}">
                    </a></li>
            </ul>
            <dt>Foto</dt>
            <img th:src="@{/images/{id}.jpg(id=*{id})}" th:alt="*{id}">
            <div>
                <a th:href="@{/opslag/{id}(id=*{id})}">Opslag</a>
            </div>
        </dl>
</body>
</html>
